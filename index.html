  /* 整體的排版和設置 */
/* 整體的排版和設置 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #eef2f7;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    color: #333;
}

/* 密碼框的樣式 */
.password-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.password-screen input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    transition: border-color 0.3s ease;
}

.password-screen input[type="password"]:focus {
    border-color: #3498db;
}

.password-screen button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
}

.password-screen button:hover {
    background-color: #2980b9;
}

/* 主內容區域 */
#main-content {
    display: none;
}

h1 {
    font-size: 2.2em;
    margin-bottom: 10px;
    color: #333;
    text-align: center;
}

.date {
    text-align: center;
    font-size: 1.2em;
    color: #666;
    margin-bottom: 20px;
}

/* 調整容器寬度，讓主業名單框更寬 */
.container {
    width: 100%;
    max-width: 900px;  /* 調整寬度使框變寬 */
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    padding: 25px;
    margin-bottom: 15px;
    transition: box-shadow 0.3s ease-in-out;
}

.container:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);  /* 滑鼠懸停時增強陰影效果 */
}

.room {
    margin-bottom: 25px;
}

.room-title {
    font-size: 1.4em;
    margin-bottom: 12px;
    color: #2c3e50;
    border-bottom: 3px solid #3498db;
    padding-bottom: 8px;
    font-weight: bold;
}

.student-list label {
    display: flex;
    align-items: center;
    padding: 10px 0;
    font-size: 1em;
    color: #4d4d4d;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;  /* 加入按鈕縮放效果 */
}

.student-list label:hover {
    background-color: #f7f9fc;
    transform: scale(1.02);  /* 滑鼠懸停時微縮放 */
}

input[type="checkbox"] {
    margin-right: 12px;
    transform: scale(1.3);
}

/* 新增底部區域樣式 */
.footer {
    font-size: 1.1em;
    margin-top: 20px;
    padding: 20px;
    background: #f0f4f8;
    border-radius: 8px;
    text-align: center;
    color: #333;
    font-weight: 500;
    border-top: 3px solid #3498db;
}

.footer div {
    margin-bottom: 8px;
}

.footer span {
    color: #3498db;
    font-weight: bold;
}

.absent-list {
    font-size: 1em;
    color: #e74c3c;
    margin-top: 10px;
    text-align: left;
}

.copyright {
    font-size: 0.9em;
    color: #666;
    text-align: center;
    margin-top: 10px;
}

.save-button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

.save-button:hover {
    background-color: #2980b9;
}

/* 響應式設計 */
@media (max-width: 768px) {
    body {
        padding: 20px; /* 保留邊距，避免內容直接貼邊 */
    }

    h1 {
        font-size: 1.8em;
    }

    .container {
        width: 100%;
        padding: 20px;
        margin-left: 10px;
        margin-right: 10px; /* 讓手機版的內容區有點邊距 */
    }

    .student-list label {
        font-size: 1em;
    }

    .footer {
        font-size: 1em;
    }
}


    </style>

<script>
    function verifyPassword() {
        const inputPassword = document.getElementById('password-input').value;
        const correctPassword = "950706";
        if (inputPassword === correctPassword) {
            document.getElementById('password-screen').style.display = 'none'; // 隱藏密碼畫面
            document.getElementById('main-content').style.display = 'block'; // 顯示主內容
            setTodayDate();
            loadAttendance();
        } else {
            alert("密碼錯誤，請再試一次！");
        }
    }
    function updateAttendance() {
        const students = document.querySelectorAll('.student');
        const absentList = document.getElementById('absent-list');
        const absentStudents = [];
        let presentCount = 0;

        students.forEach(student => {
            if (!student.checked) {
                absentStudents.push(student.parentElement.innerText);
            } else {
                presentCount++;
            }
        });

        absentList.innerHTML = absentStudents.length > 0 ? absentStudents.join('<br>') : '無';
        updateCounts(students.length, presentCount);
    }

    function updateCounts(total, present) {
        const absent = total - present;
        document.getElementById('total-count').innerText = total;
        document.getElementById('present-count').innerText = present;
        document.getElementById('absent-count').innerText = absent;
    }

    function saveAttendance() {
        const students = document.querySelectorAll('.student');
        const attendanceData = [];

        students.forEach((student) => {
            const studentName = student.parentElement.innerText;
            attendanceData.push({
                name: studentName,
                present: student.checked
            });
        });

        const json = JSON.stringify(attendanceData);
        localStorage.setItem('attendanceData', json);  // 儲存到本地存儲
        alert('點名資料已儲存！');
        loadAttendance(); // 儲存後重新載入資料
    }

    function loadAttendance() {
        const storedData = localStorage.getItem('attendanceData');
        if (storedData) {
            const attendanceData = JSON.parse(storedData);
            attendanceData.forEach((data, index) => {
                const checkbox = document.querySelectorAll('.student')[index];
                if (checkbox) {
                    checkbox.checked = data.present;
                }
            });
        }
        updateAttendance(); // 更新出缺席名單和統計
    }

    // 設定今天的日期
    function setTodayDate() {
        const today = new Date();
        const formattedDate = today.toLocaleDateString('zh-TW', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        document.getElementById('today-date').innerText = '今天日期：' + formattedDate;
    }
    function toggleRoomSelection(roomId) {
        const room = document.getElementById(roomId);
        const isChecked = document.getElementById('select-all-' + roomId).checked;
        const students = room.querySelectorAll('.student');
        students.forEach(student => student.checked = isChecked);
        updateAttendance();
    }



    window.onload = function() {
        setTodayDate();
        loadAttendance(); // 載入儲存的出席資料
    };
</script>
