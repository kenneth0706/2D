    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        .date {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            max-width: 750px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 25px;
            margin-bottom: 15px;
        }
        .room {
            margin-bottom: 25px;
        }
        .room-title {
            font-size: 1.4em;
            margin-bottom: 12px;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 8px;
            font-weight: bold;
        }
        .student-list label {
            display: flex;
            align-items: center;
            padding: 10px 0;
            font-size: 1em;
            color: #4d4d4d;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .student-list label:hover {
            background-color: #f7f9fc;
        }
        input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.3);
        }
        .footer {
            font-size: 1.1em;
            margin-top: 20px;
            padding: 20px;
            background: #f0f4f8;
            border-radius: 8px;
            text-align: center;
            color: #333;
            font-weight: 500;
            border-top: 3px solid #3498db;
        }
        .footer div {
            margin-bottom: 8px;
        }
        .footer span {
            color: #3498db;
            font-weight: bold;
        }
        .absent-list {
            font-size: 1em;
            color: #e74c3c;
            margin-top: 10px;
            text-align: left;
        }
        .copyright {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
        .save-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        .save-button:hover {
            background-color: #2980b9;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .container {
                width: 90%;
                padding: 20px;
            }
            .student-list label {
                font-size: 1em;
            }
            .footer {
                font-size: 1em;
            }
        }
    </style>
</head>

<script>
    function updateAttendance() {
        const students = document.querySelectorAll('.student');
        const absentList = document.getElementById('absent-list');
        const absentStudents = [];
        let presentCount = 0;

        students.forEach(student => {
            if (!student.checked) {
                absentStudents.push(student.parentElement.innerText);
            } else {
                presentCount++;
            }
        });

        absentList.innerHTML = absentStudents.length > 0 ? absentStudents.join('<br>') : '無';
        updateCounts(students.length, presentCount);
    }

    function updateCounts(total, present) {
        const absent = total - present;
        document.getElementById('total-count').innerText = total;
        document.getElementById('present-count').innerText = present;
        document.getElementById('absent-count').innerText = absent;
    }

    function saveAttendance() {
        const students = document.querySelectorAll('.student');
        const attendanceData = [];

        students.forEach((student) => {
            const studentName = student.parentElement.innerText;
            attendanceData.push({
                name: studentName,
                present: student.checked
            });
        });

        const json = JSON.stringify(attendanceData);
        localStorage.setItem('attendanceData', json);  // 儲存到本地存儲
        alert('點名資料已儲存！');
        loadAttendance(); // 儲存後重新載入資料
    }

    function loadAttendance() {
        const storedData = localStorage.getItem('attendanceData');
        if (storedData) {
            const attendanceData = JSON.parse(storedData);
            attendanceData.forEach((data, index) => {
                const checkbox = document.querySelectorAll('.student')[index];
                if (checkbox) {
                    checkbox.checked = data.present;
                }
            });
        }
        updateAttendance(); // 更新出缺席名單和統計
    }

    // 設定今天的日期
    function setTodayDate() {
        const date = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('today-date').innerText += ' ' + date.toLocaleDateString('zh-TW', options);
    }

    window.onload = function() {
        setTodayDate();
        loadAttendance(); // 載入儲存的出席資料
    };
</script>
